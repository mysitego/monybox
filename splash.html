<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحصالة الإلكترونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#D3EDC5] h-screen ">
    <div class="fixed inset-0 flex flex-col items-center justify-center bg-[#D3EDC5]">
        <div class="relative w-full h-screen">
            <!-- Top Curve -->
            <div class="absolute w-full h-[10%] left-0 top-0">
                <div class="absolute w-full h-full bg-gradient-to-r from-[#6DCE40] to-[#A5E08A]" style="border-bottom-left-radius: 50% 100%; border-bottom-right-radius: 50% 100%;"></div>
            </div>
            
            <!-- Logo Container -->
            <div class="flex flex-col items-center justify-center p-8 relative z-10">
                <img src="assets/logo.png" alt="Logo" class="w-50">
                <p class="text-[#6DCE40] mt-2">جار تشغيل التطبيق ...</p>
            </div>

            <!-- Bottom Curve -->
            <div class="absolute w-full h-[10%] left-0 bottom-0">
                <div class="absolute w-full h-full bg-gradient-to-r from-[#6DCE40] to-[#A5E08A]" style="border-top-left-radius: 50% 100%; border-top-right-radius: 30% 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        // Check if splash screen has been shown before
        if (localStorage.getItem('splashShown')) {
            // If already shown, redirect immediately to login
            window.location.href = 'index.html';
        } else {
            // If not shown before, show for 5 seconds then redirect
            localStorage.setItem('splashShown', 'true');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }
    </script>
</body>
</html>
