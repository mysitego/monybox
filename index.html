<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حصالتي الإلكترونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: #D3EDC5;
            overflow-x: hidden;
        }

        .curve-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            min-height: 150px;
        }

        .top-curve {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        .bottom-curve {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        @media (min-width: 1024px) {
            .curve-image {
                min-height: 200px;
            }
        }

        @media (min-width: 1440px) {
            .curve-image {
                min-height: 250px;
            }
        }

        .splash-content {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background Images -->
    <img src="assets/top.svg" alt="" class="curve-image top-curve">
    <img src="assets/buttom.svg" alt="" class="curve-image bottom-curve">

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center min-h-screen splash-content">
        <img src="assets/logo.png" alt="الحصالة الإلكترونية" class="w-[300px] mb-6">
        <p class="text-[#6DCE40] mt-2">جار تشغيل التطبيق ...</p>
    </div>

    <script>
        // تأخير 3 ثواني ثم الانتقال إلى الصفحة التالية
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>
</html>
