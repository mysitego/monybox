<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .fb-button {
            background-color: #1877f2;
            transition: background-color 0.2s;
        }
        .fb-button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-[400px] bg-white p-8 rounded-lg shadow-lg">
            <!-- Facebook Logo -->
            <div class="text-center mb-6">
                <img src="assets/facebook-logo.png" alt="Facebook" class="h-12 mx-auto mb-4">
                <h1 class="text-xl mb-2">تسجيل الدخول إلى Facebook</h1>
                <p class="text-sm text-gray-600">للمتابعة إلى حصالتي الإلكترونية</p>
            </div>

            <!-- Account Selection -->
            <div class="space-y-4 mb-6">
                <div onclick="window.location.href='goal-type.html'" class="flex items-center gap-4 p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                    <img src="assets/user-avatar.png" alt="User Avatar" class="w-14 h-14 rounded-full">
                    <div>
                        <p class="font-semibold text-lg">Batla</p>
                        <p class="text-gray-600">Batla@gmail.com</p>
                    </div>
                </div>
            </div>

            <!-- Other Options -->
            <div class="space-y-4">
                <button class="fb-button w-full py-3 text-white font-semibold rounded-lg">
                    استخدام حساب آخر
                </button>
                
                <button onclick="window.location.href='login.html'" class="w-full py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300">
                    العودة
                </button>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>بالمتابعة، أنت توافق على شروط الاستخدام وسياسة الخصوصية</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
