<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حصالتي الإلكترونية - تحديد الهدف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .progress-bar {
            background: linear-gradient(90deg, #6DCE40 var(--progress), #E3E3E3 var(--progress));
        }
    </style>
</head>
<body class="bg-[#D3EDC5] min-h-screen">
    <div class="relative w-full min-h-screen">
        <!-- Top Curve -->
        <div class="absolute w-full h-[10%] left-0 top-0">
            <div class="absolute w-full h-full bg-gradient-to-r from-[#6DCE40] to-[#A5E08A]" style="border-bottom-left-radius: 50% 100%; border-bottom-right-radius: 50% 100%;"></div>
        </div>

        <!-- Main Content -->
        <div id="goalPage" class="relative z-10 px-6 pt-8">
            <h1 class="text-3xl font-bold text-center mb-8">حصالتي الإلكترونية</h1>

            <!-- Goal Setting Section -->
            <div class="space-y-6">
                <!-- Target Amount Input -->
                <div class="relative">
                    <label class="block text-xl mb-2 text-[#2C8C00] font-semibold">تحديد الهدف</label>
                    <form id="setGoalForm" class="flex gap-2">
                        <input type="number" min="0" step="0.01" placeholder="ادخال المبلغ المستهدف" required class="flex-1 h-[65px] border border-[#6DCE40] rounded-[18px] pr-4 pl-4 text-[#A5E08A] bg-white">
                        <button type="submit" class="bg-[#2C8C00] text-white px-6 rounded-[18px] font-bold">تحديد</button>
                    </form>
                </div>

                <!-- Add Amount Section -->
                <div class="relative">
                    <label class="block text-xl mb-2 text-[#2C8C00] font-semibold">اضافة المبلغ</label>
                    <form id="addAmountForm" class="flex gap-2">
                        <input type="number" min="0" step="0.01" placeholder="ادخل المبلغ المراد اضافته" required class="flex-1 h-[65px] border border-[#6DCE40] rounded-[18px] pr-4 pl-4 text-[#A5E08A] bg-white">
                        <button type="submit" class="bg-[#2C8C00] text-white px-6 rounded-[18px] font-bold">اضافة</button>
                    </form>
                </div>

                <!-- Savings Status -->
                <div class="bg-white p-6 rounded-[18px] border border-[#6DCE40]">
                    <h3 class="text-xl font-bold text-[#2C8C00] mb-4">حالة الحصالة</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-[#2C8C00]">المبلغ الحالي:</span>
                            <span id="currentAmount" class="text-[#2C8C00] font-bold">0 ريال</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-[#2C8C00]">المبلغ المتبقي:</span>
                            <span id="remainingAmount" class="text-[#2C8C00] font-bold">0 ريال</span>
                        </div>
                        <!-- Progress Bar -->
                        <div id="progressBar" class="h-4 rounded-full overflow-hidden mt-4 progress-bar" style="--progress: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Curve -->
        <div class="absolute w-full h-[10%] left-0 bottom-0">
            <div class="absolute w-full h-full bg-gradient-to-r from-[#6DCE40] to-[#A5E08A]" style="border-top-left-radius: 50% 100%; border-top-right-radius: 30% 100%;"></div>
        </div>

        <!-- Navigation Arrows -->
        <div class="fixed bottom-8 w-full px-6 z-20">
            <div class="flex justify-between">
                <a href="index.html" class="bg-[#2C8C00] text-white p-2 rounded-full">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6L9 12L15 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="#" class="bg-[#2C8C00] text-white p-2 rounded-full">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
