<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Apple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fbfbfd;
        }
        .apple-button {
            background-color: #000000;
            transition: all 0.2s;
        }
        .apple-button:hover {
            background-color: #1d1d1f;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-[400px] bg-white p-8 rounded-3xl shadow-lg">
            <!-- Apple Logo -->
            <div class="text-center mb-8">
                <img src="assets/apple-logo-black.png" alt="Apple" class="h-8 mx-auto mb-6">
                <h1 class="text-2xl font-semibold mb-2">تسجيل الدخول باستخدام Apple ID</h1>
                <p class="text-sm text-gray-500">للمتابعة إلى حصالتي الإلكترونية</p>
            </div>

            <!-- Account Selection -->
            <div class="space-y-4 mb-8">
                <div onclick="window.location.href='goal-type.html'" class="flex items-center gap-4 p-4 border border-gray-300 rounded-2xl cursor-pointer hover:bg-gray-50">
                    <img src="assets/user-avatar.png" alt="User Avatar" class="w-12 h-12 rounded-full">
                    <div>
                        <p class="font-medium">Batla</p>
                        <p class="text-sm text-gray-600">Batla@gmail.com</p>
                    </div>
                </div>
            </div>

            <!-- Other Options -->
            <div class="space-y-4">
                <button class="apple-button w-full py-3 px-4 text-white font-medium rounded-full">
                    استخدام Apple ID آخر
                </button>

                <button onclick="window.location.href='login.html'" class="w-full py-3 px-4 bg-gray-100 text-black font-medium rounded-full hover:bg-gray-200">
                    العودة
                </button>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">
                    سيتم معالجة بياناتك وفقاً
                    <a href="#" class="text-blue-500 hover:underline">لسياسة الخصوصية</a>
                    و
                    <a href="#" class="text-blue-500 hover:underline">شروط الخدمة</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
